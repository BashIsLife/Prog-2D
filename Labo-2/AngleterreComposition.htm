<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Drapeau de l'Angleterre par Louis-Philippe Caron</title>
  <link rel="stylesheet" type="text/css" href="StyleLabo1.css" />   
 
 
  <!-- Code JavaScript local -->
  <script type="text/javascript">
      const dessiner = ()=> {
        const objCanvas = document.getElementById('monCanvas');
        const objC2D = objCanvas.getContext('2d');  

    
        // Rectangle bleu foncer et ellipse
        objC2D.beginPath();
        objC2D.fillStyle = '#000099';
        objC2D.ellipse(objCanvas.clientWidth/2,objCanvas.clientHeight/2, objCanvas.clientWidth/2-10,objCanvas.clientHeight/2-10, 0, 0,2*Math.PI, true);
        objC2D.fill();
        objC2D.globalCompositeOperation = 'source-atop';

        // Etape 1:  X blanc
        objC2D.beginPath();
        objC2D.moveTo(0,0);
        objC2D.lineWidth = 60;
        objC2D.strokeStyle = 'white';
        objC2D.lineTo(640,320);
        objC2D.moveTo(640,0);
        objC2D.lineTo(0,320);
        objC2D.stroke();
        
        // Etape 2: X rouge
        objC2D.beginPath();
        objC2D.lineWidth = 20;
        objC2D.strokeStyle = 'red';
        objC2D.moveTo(-5,10);
        objC2D.lineTo(320,170);
        objC2D.moveTo(635,-10);
        objC2D.lineTo(320,150);
        objC2D.moveTo(5, 330);
        objC2D.lineTo(340,160);
        objC2D.moveTo(645,310);
        objC2D.lineTo(340,160);
        objC2D.stroke();

        // Croix blanche
        objC2D.beginPath();
        objC2D.lineWidth = '100';
        objC2D.strokeStyle = '#FFFFFF';
        objC2D.moveTo(320,0);
        objC2D.lineTo(320,320);
        objC2D.moveTo(0,160);
        objC2D.lineTo(640,160);
        objC2D.stroke();

        // Croix rouge
        objC2D.beginPath();
        objC2D.strokeStyle = 'red';
        objC2D.lineWidth = 60;
        objC2D.moveTo(320,0);
        objC2D.lineTo(320,320);
        objC2D.moveTo(0,160);
        objC2D.lineTo(640,160);
        objC2D.stroke();

        // Cadre noir
        objC2D.beginPath();
        objC2D.lineWidth = 3;
        objC2D.strokeStyle = 'black';
        objC2D.moveTo(0,0);
        objC2D.lineTo(640,0);
        objC2D.lineTo(640,320);
        objC2D.lineTo(0,320);
        objC2D.closePath();
        objC2D.stroke();
      }
   </script>
</head>

<body onload="dessiner()">
    <header class="sTexteCentre sLargeurDiv sEntete">
        <p> 
            <span class="sTitreApp">
                Drapeau de l'Angleterre<br />
            </span> par 
            <span class="sAuteurApp">
                Louis-Philippe Caron
            </span> 
       </p>
    </header>

    <main class="sLargeurDiv sCorps">	
	   <canvas id="monCanvas" width="640" height="320">
		    Votre navigateur ne supporte pas la balise canvas
	    </canvas>
    </main>

    <footer class="sLargeurDiv sPiedDePage">
        <p>

	           Département d'informatique du Cégep Gérald-Godin
	        </a> 
            <br />
            &copy; 2021
        </p>
    </footer>
</body>
</html>
