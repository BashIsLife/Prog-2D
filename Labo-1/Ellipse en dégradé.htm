<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Ellipse en dégradé par Louis-Philippe Caron</title>
  <link rel="stylesheet" type="text/css" href="StyleLabo1.css" />   
 
 
  <!-- Code JavaScript local -->
  <script type="text/javascript">
      const dessiner = () => {
		const objCanvas = document.getElementById('monCanvas');
        const objC2D = objCanvas.getContext('2d');
		
		// couleur de l'eclipse
        var objDegrade = objC2D.createRadialGradient(objCanvas.clientWidth/2, objCanvas.clientHeight/2,0,objCanvas.clientWidth/2,objCanvas.clientHeight/2, objCanvas.clientWidth/2);
        objDegrade.addColorStop(0, 'yellow');
        objDegrade.addColorStop(1, 'red');
        // eclipse
        objC2D.beginPath();
        objC2D.ellipse(objCanvas.clientWidth/2,objCanvas.clientHeight/2, objCanvas.clientWidth/2-10,objCanvas.clientHeight/2-10, 0, 0,2*Math.PI, true);
        objC2D.fillStyle = objDegrade;
        objC2D.fill();
      }
   </script>
</head>

<body onload="dessiner()">

    <header class="sTexteCentre sLargeurDiv sEntete">
        <p> 
            <span class="sTitreApp">
                Ellipse en dégradé<br />
            </span> par 
            <span class="sAuteurApp">
                Louis-Philippe Caron
            </span> 
       </p>
    </header>

    <main class="sLargeurDiv sCorps">	
	   <canvas id="monCanvas" width="640" height="320">
		    Votre navigateur ne supporte pas la balise canvas
	    </canvas>
    </main>

    <footer class="sLargeurDiv sPiedDePage">
        <p>
            <a href="http://www.cgodin.qc.ca">
                <img src="logoCGG.jpg" alt="logoCGG" />
            </a> 
			<a href="http://www.cgodin.qc.ca/programme/techniques-informatique/">
	           Département d'informatique du Cégep Gérald-Godin
	        </a> 
            <br />
            &copy; 2021
        </p>
    </footer>
</body>
</html>
