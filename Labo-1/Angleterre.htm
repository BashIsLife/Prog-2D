<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Drapeau de l'Angleterre par Louis-Philippe Caron</title>
  <link rel="stylesheet" type="text/css" href="StyleLabo1.css" />   
 
 
  <!-- Code JavaScript local -->
  <script type="text/javascript">
      const dessiner = () => {
        const objCanvas = document.getElementById('monCanvas');
        const objC2D = objCanvas.getContext('2d');       
        
        // Rectangle bleu
        objC2D.beginPath();
        objC2D.fillStyle = '#002699';
        objC2D.fillRect(0,0,640,320);

        // X blanc
        objC2D.beginPath();
        objC2D.strokeStyle = 'white';
        objC2D.lineWidth = 60;
        objC2D.moveTo(0,0);
        objC2D.lineTo(640,320);
        objC2D.moveTo(640,0);
        objC2D.lineTo(0,320);
        objC2D.stroke();

        // X rouge
        objC2D.beginPath();
        objC2D.strokeStyle = 'red';
        objC2D.lineWidth = 20;

        objC2D.moveTo(-20,0);
        objC2D.lineTo(320,170); 

        objC2D.moveTo(650,-15);
        objC2D.lineTo(320,150);

        objC2D.moveTo(0,330);
        objC2D.lineTo(320,170);

        objC2D.moveTo(660,320);
        objC2D.lineTo(320,150);
        objC2D.stroke();

        // Croix blanche
        objC2D.beginPath();
        objC2D.strokeStyle = 'white';
        objC2D.lineWidth = 100;
        objC2D.moveTo(320,0);
        objC2D.lineTo(320,320);
        objC2D.moveTo(0,160);
        objC2D.lineTo(640,160);
        objC2D.stroke();

        // Croix rouge
        objC2D.beginPath();
        objC2D.strokeStyle = 'red';
        objC2D.lineWidth = 60;
        objC2D.moveTo(320,0);
        objC2D.lineTo(320,320);
        objC2D.moveTo(0,160);
        objC2D.lineTo(640,160);
        objC2D.stroke();

        // Encadré
        objC2D.beginPath();
        objC2D.strokeStyle = 'black';
        objC2D.lineWidth = '2';
        objC2D.strokeRect(0,0,640,320);

	}
   </script>
</head>

<body onload="dessiner()">
    <header class="sTexteCentre sLargeurDiv sEntete">
        <p> 
            <span class="sTitreApp">
                Drapeau de l'Angleterre<br />
            </span> par 
            <span class="sAuteurApp">
                Louis-Philippe Caron
            </span> 
       </p>
    </header>

    <main class="sLargeurDiv sCorps">	
	   <canvas id="monCanvas" width="640" height="320">
		    Votre navigateur ne supporte pas la balise canvas
	    </canvas>
    </main>

    <footer class="sLargeurDiv sPiedDePage">
        <p>
            <a href="http://www.cgodin.qc.ca">
                <img src="logoCGG.jpg" alt="logoCGG" />
            </a> 
			<a href="http://www.cgodin.qc.ca/programme/techniques-informatique/">
	           Département d'informatique du Cégep Gérald-Godin
	        </a> 
            <br />
            &copy; 2021
        </p>
    </footer>
</body>
</html>
