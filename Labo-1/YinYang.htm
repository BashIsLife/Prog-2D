<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Yin Yang par Louis-Philippe Caron</title>
  <link rel="stylesheet" type="text/css" href="StyleLabo1.css" />   
 
  <!-- Code JavaScript local -->
  <script type="text/javascript">
      const dessiner = () => {
        const objCanvas = document.getElementById('monCanvas');
        const objC2D = objCanvas.getContext('2d');
		
		objC2D.beginPath();
        objC2D.fillStyle = 'black';
        objC2D.arc(objCanvas.clientWidth/2, objCanvas.clientHeight/2, objCanvas.clientWidth/2, Math.PI/2, (3*Math.PI)/2, true);
        objC2D.fill();

        objC2D.beginPath();
        objC2D.fillStyle = 'yellow';
        objC2D.arc(objCanvas.clientWidth/2, objCanvas.clientHeight/2, objCanvas.clientWidth/2, (3*Math.PI)/2,Math.PI/2,  true);
        objC2D.fill();

        objC2D.beginPath();
        objC2D.fillStyle = 'yellow';
        objC2D.arc(objCanvas.clientWidth/2, objCanvas.clientHeight/4, objCanvas.clientWidth/4, 0,2* Math.PI,  true);
        objC2D.fill()

        objC2D.beginPath();
        objC2D.fillStyle = 'black';
        objC2D.arc(objCanvas.clientWidth/2, objCanvas.clientHeight * (3/4), objCanvas.clientWidth/4, 0,2* Math.PI,  true);
        objC2D.fill()

        objC2D.beginPath();
        objC2D.fillStyle = 'yellow';
        objC2D.arc(objCanvas.clientWidth/2, objCanvas.clientHeight * (3/4), objCanvas.clientWidth * (1/20), 0,2* Math.PI,  true);
        objC2D.fill()

        objC2D.beginPath();
        objC2D.fillStyle = 'black';
        objC2D.arc(objCanvas.clientWidth/2, objCanvas.clientHeight/4, objCanvas.clientWidth * (1/20), 0,2* Math.PI,  true);
        objC2D.fill()
      }
   </script>
</head>

<body onload="dessiner()">
    <header class="sTexteCentre sLargeurDiv sEntete">
        <p> 
            <span class="sTitreApp">
                Yin Yang<br />
            </span> par 
            <span class="sAuteurApp">
                Louis-Philippe Caron
            </span> 
       </p>
    </header>

    <main class="sLargeurDiv sCorps">	
	   <canvas id="monCanvas" width="640" height="640">
		    Votre navigateur ne supporte pas la balise canvas
	    </canvas>
    </main>

    <footer class="sLargeurDiv sPiedDePage">
        <p>
            <a href="http://www.cgodin.qc.ca">
                <img src="logoCGG.jpg" alt="logoCGG" />
            </a> 
 			<a href="http://www.cgodin.qc.ca/programme/techniques-informatique/">
	           Département d'informatique du Cégep Gérald-Godin
	        </a> 
            <br />
            &copy; 2021
        </p>
    </footer>
</body>
</html>
